<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dota2 battle</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/debug.css">
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div id="main">
		<div id="logo">
			<img src="images/logo.png">
			<input type="text" id="username" placeholder="Tên nhân vật">
			<a href="javascript:void(0);" id="btn-login">Chơi ngay</a>
		</div>
		<div id="control">
			<a href="javascript:void(0);" id="autoplay">Tự động tìm kiếm</a>
			<a href="javascript:void(0);" id="vs-mode">Thách đấu</a>
		</div>
		<div id="search">
			<input type="text" id="search-people" placeholder="Tìm kiếm người chơi">
		</div>
		<div id="friends">
			<p class="text"><span class="text">Danh sách Global</span></p>
			<ul class="list"></ul>
		</div>
		<div id="wait">
			<div class="user-1 item">
				<div class="avatar">
					<img src="images/avatar.png">
					<span class="status">loading</span>
				</div>
			</div>
			<div class="vs-icon item"><img src="images/icon1.png"></div>
			<div class="user-2 item">
				<div class="avatar">
					<img src="images/avatar.png">
					<span class="status">loading</span>
				</div>
			</div>
		</div>
		<div id="play">
			<div class="info">
				<div class="item">
					<img class="avatar" src="images/avatar.png">
				</div>
				<div class="item">
					<span class="score">12</span>
					<img class="vs" src="images/icon1.png">
					<span class="score">34</span>
				</div>
				<div class="item">
					<img class="avatar" src="images/avatar.png">
				</div>
			</div>
			<div class="clear"></div>
			<div class="question"></div>
			<div class="answer"></div>
		</div>
		<div id="over">
			<img class="avatar" src="images/avatar.png">
			<span class="score">34</span>
			<p class="status">Xin chúc mừng! Bạn là người chiến thắng!</p>
			<button class="revenge">Revenge</button>
			<div class="group-btn">
				<button class="playagain">Play again</button>
				<button class="ranking">Ranking</button>
			</div>
		</div>
	</div>
	<div id="debug">
		<p class="txt-header-debug">Debug tool</p>
		<div id="debug-log"></div>
	</div>
	<div id="room">
		<p class="txt-header-debug">Danh sách phòng chơi</p>
		<div id="debug-room"></div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/start.js"></script>
</body>
</html>
